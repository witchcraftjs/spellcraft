name: Docs 

env:
  USE_LOCKFILE: ${{ secrets.USE_LOCKFILE }}
  ENABLE_DOCS: ${{ secrets.ENABLE_DOCS }}

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [ docs ]

jobs:
  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["lts/*"]
    steps:
    - uses: actions/checkout@v4
      if: "env.ENABLE_DOCS == 'true'"

    - name: Setup
      uses: ./.github/actions/composite-setup
      if: "env.ENABLE_DOCS == 'true'"
      with:
        USE_LOCKFILE: ${{ env.USE_LOCKFILE }}

      # this is a special case
      # builds needs to be avail for the playground
      # when it links since we use the package directly in it
    - run: pnpm nuxt prepare && pnpm build:only

    - run: pnpm i --frozen-lockfile
      working-directory: playground 

    - run: cat node_modules/@witchcraft/spellcraft/package.json 
      working-directory: playground 

    - name: Build 
      uses: ./.github/actions/composite-build
      if: "env.ENABLE_DOCS == 'true'"

    - run: pnpm doc
      if: "env.ENABLE_DOCS == 'true'"

    - run: cp -r playground/.output/public docs/demo

    - name: Documentation
      uses: crazy-max/ghaction-github-pages@v4
      if: "env.ENABLE_DOCS == 'true'"
      with:
        jekyll: false
        target_branch: gh-pages
        build_dir: docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
